<!DOCTYPE HTML>
<html xmlns:th="http://www.thymeleaf.org">
<head>
    <title>交流社区</title>
    <meta http-equiv="Content-Type" content="text/html; charset=UTF-8"/>
    <link rel="stylesheet" href="css/bootstrap.min.css">
    <link rel="stylesheet" href="css/bootstrap-theme.min.css">
    <link rel="stylesheet" href="css/community.css">
    <script src="js/bootstrap.min.js" type="application/javascript"></script>


</head>
<body>
<nav class="navbar navbar-default">
    <div class="container-fluid">
        <!-- Brand and toggle get grouped for better mobile display -->
        <div class="navbar-header">
            <button type="button" class="navbar-toggle collapsed" data-toggle="collapse"
                    data-target="#bs-example-navbar-collapse-1" aria-expanded="false">
                <span class="sr-only">交流社区</span>

            </button>
            <a class="navbar-brand" href="#">交流社区</a>
        </div>

        <!-- Collect the nav links, forms, and other content for toggling -->
        <div class="collapse navbar-collapse" id="bs-example-navbar-collapse-1">
            <form class="navbar-form navbar-left">
                <div class="form-group">
                    <input type="text" class="form-control" placeholder="搜素问题">
                </div>
                <button type="submit" class="btn btn-default">搜索</button>
            </form>
            <ul class="nav navbar-nav navbar-right">
                <li th:if="${session.user !=null }">
                    <a href="/publish">发布</a>
                </li>
                <!--                如果未登录，user.session对象不存在则显示登录-->
                <!--                <div th:text="${session.githubUser}"></div>-->
                <li th:if="${session.user == null}"><a
                        href="https://github.com/login/oauth/authorize?client_id=384c484dc1804a3e5ef8&redirect_uri=http://localhost/callback&scope=user&state=1">登录用户</a>
                </li>
                <!--                如果session中user对象不为空，则显示user下拉列表-->
                <li class="dropdown" th:if="${session.user !=null }">
                    <!--                    登录成功，则原来显示的我被替换为用户名-->
                    <a href="#" class="dropdown-toggle" data-toggle="dropdown" role="button" aria-haspopup="true"
                       aria-expanded="false" th:text="${session.user.getName()}"> <span class="caret"></span></a>
                    <ul class="dropdown-menu">
                        <li><a href="#">消息中心</a></li>
                        <li><a href="#">个人资料</a></li>
                        <li role="separator" class="divider"></li>
                        <li><a href="#">退出登录</a></li>
                    </ul>
                </li>
            </ul>
        </div>
    </div>
</nav>
<div class="container-fluid main">
    <div class="row">
        <div class="col-lg-9 col-md-12 col-sm-12 col-xs-12">
            <h2><span class="glyphicon glyphicon-pencil" aria-hidden="true"></span>发起问题</h2>
            <form action="/publish" method="post">
                <div class="form-group">
                    <label for="title">问题标题 (简单扼要) :</label>
                    <input type="text" class="form-control" th:value="${title}" id="title" name="title" placeholder="问题标题">
                </div>
                <div class="form-group">
                    <label for="description">问题补充 (必填，参照提示) :</label>
                    <textarea name="description" id="description" class="form-control" th:text="${description}" cols="30" rows="10"></textarea>

                </div>
                <div class="form-group">
                    <label for="tag">添加标签：</label>
                    <input type="text" class="form-control" th:value="${tag}" id="tag" name="tag" placeholder="输入标签，以,隔开">
                </div>
                <div class="container-fluid main">
                    <div class="row">
                        <!--页面model返回的error参数被显示秤警告条,警告条长度占布局的3/4-->
                        <div class="col-lg-9 col-md-12 col-sm-12 col-xs-12">
<!--                            如果没有错误，错误警告条隐藏-->
                            <div class="alert alert-danger col-lg-12 col-md-12 col-sm-12 col-xs-12" th:text="${error}" th:if="${error != null}"></div>
                        </div>
                        <div col-lg-3 col-md-12 col-sm-12 col-xs-12></div>
                        <button type="submit" class="btn btn-success btn-publish">发布</button>
                    </div>
                </div>
            </form>
        </div>

        <div class="col-lg-3 col-md-12 col-sm-12 col-xs-12">
            <h3>问题发起指南</h3>
            <li>.问题标题：哈哈哈</li>
            <li>.问题补充：请随便</li>
            <li>.选择标签：无所谓</li>
            <li>.关于积分：你想得美</li>
        </div>
    </div>
</div>
</body>
</html>
